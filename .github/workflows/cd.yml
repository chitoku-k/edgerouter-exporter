name: CD Workflow
on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - id: mipsel
            name: mipsel-unknown-linux-gnu
            args: []
          - id: mips
            name: mips-unknown-linux-gnu
            args: [--no-default-features]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -C strip=symbols
        with:
          command: build
          args: --release --target=${{ matrix.target.name }} ${{ join(matrix.target.args, ' ') }}
          use-cross: true
      - name: Rename
        run: |
          mv target/${{ matrix.target.name }}/release/edgerouter-exporter{,-${{ matrix.target.id }}}
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target.name }}/release/edgerouter-exporter-${{ matrix.target.id }}
