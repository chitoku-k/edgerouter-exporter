[package]
name = "edgerouter-exporter"
version = "2.8.4"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[features]
default = ["tls"]
tls = ["tls-listener/hyper-h1", "tls-listener/hyper-h2", "tls-listener/openssl"]

[dependencies.anyhow]
version = "1.0.71"

[dependencies.async-trait]
version = "0.1.68"

[dependencies.atomic-shim]
version = "0.2.0"

[dependencies.axum]
version = "0.6.18"
features = ["http1", "http2"]
default-features = false

[dependencies.chrono]
version = "0.4.24"

[dependencies.clap]
version = "4.2.7"
features = ["cargo", "derive", "env", "help", "std", "string", "suggestions", "usage"]
default-features = false

[dependencies.derive_more]
version = "0.99.0"

[dependencies.env_logger]
version = "0.10.0"

[dependencies.futures]
version = "0.3.28"

[dependencies.hyper]
version = "0.14.26"
features = ["runtime", "server"]

[dependencies.indenter]
version = "0.3.3"

[dependencies.indexmap]
version = "1.9.3"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.nom]
version = "7.1.3"

[dependencies.notify]
version = "6.0.0"
default-features = false

[dependencies.number_prefix]
version = "0.4.0"

[dependencies.openssl]
version = "0.10.52"

[dependencies.prometheus-client]
version = "0.20.0"

[dependencies.rsvici]
version = "0.1.1"

[dependencies.serde]
version = "1.0.163"
features = ["derive"]

[dependencies.tls-listener]
version = "0.7.0"

[dependencies.tokio]
version = "1.28.1"
features = ["macros", "net", "process", "rt-multi-thread"]

[dev-dependencies.indoc]
version = "2.0.1"

[dev-dependencies.mockall]
version = "0.11.4"

[dev-dependencies.pretty_assertions]
version = "1.3.0"
