[package]
name = "edgerouter-exporter"
version = "2.8.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[features]
default = ["tls"]
tls = ["tls-listener/hyper-h1", "tls-listener/hyper-h2", "tls-listener/openssl"]

[dependencies.anyhow]
version = "1.0.65"

[dependencies.async-trait]
version = "0.1.57"

[dependencies.atomic-shim]
version = "0.2.0"

[dependencies.axum]
version = "0.5.17"
features = ["http1", "http2"]
default-features = false

[dependencies.chrono]
version = "0.4.22"

[dependencies.clap]
version = "4.0.15"
features = ["cargo", "derive", "env", "help", "std", "string", "suggestions", "usage"]
default-features = false

[dependencies.derive_more]
version = "0.99.0"

[dependencies.env_logger]
version = "0.9.1"

[dependencies.futures]
version = "0.3.24"

[dependencies.hyper]
version = "0.14.20"
features = ["runtime"]

[dependencies.indenter]
version = "0.3.3"

[dependencies.indexmap]
version = "1.9.1"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.nom]
version = "7.1.1"

[dependencies.notify]
version = "5.0.0"
default-features = false

[dependencies.number_prefix]
version = "0.4.0"

[dependencies.openssl]
version = "0.10.42"

[dependencies.prometheus-client]
version = "0.18.1"

[dependencies.rsvici]
version = "0.1.1"

[dependencies.serde]
version = "1.0.145"
features = ["derive"]

[dependencies.tls-listener]
version = "0.5.1"

[dependencies.tokio]
version = "1.21.2"
features = ["macros", "net", "process", "rt-multi-thread"]

[dev-dependencies.indoc]
version = "1.0.7"

[dev-dependencies.mockall]
version = "0.11.2"

[dev-dependencies.pretty_assertions]
version = "1.3.0"
