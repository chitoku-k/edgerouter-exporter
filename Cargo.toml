[package]
name = "edgerouter-exporter"
version = "2.7.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[profile.release.package.ring]
opt-level = 3

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls", "axum-server/tokio-rustls"]

[dependencies.anyhow]
version = "1.0.63"

[dependencies.async-trait]
version = "0.1.57"

[dependencies.atomic-shim]
version = "0.2.0"

[dependencies.axum]
version = "0.5.15"
features = ["http1", "http2"]
default-features = false

[dependencies.axum-server]
version = "0.4.2"

[dependencies.chrono]
version = "0.4.22"

[dependencies.derive_more]
version = "0.99.0"

[dependencies.env_logger]
version = "0.9.0"

[dependencies.envy]
version = "0.4.2"

[dependencies.futures]
version = "0.3.23"

[dependencies.indenter]
version = "0.3.3"

[dependencies.indexmap]
version = "1.9.1"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.nom]
version = "7.1.1"

[dependencies.notify]
version = "4.0.17"

[dependencies.number_prefix]
version = "0.4.0"

[dependencies.prometheus-client]
version = "0.18.0"

[dependencies.rsvici]
version = "0.1.1"

[dependencies.serde]
version = "1.0.144"
features = ["derive"]

[dependencies.tokio]
version = "1.20.1"
features = ["macros", "net", "process", "rt-multi-thread"]

[dev-dependencies.indoc]
version = "1.0.7"

[dev-dependencies.mockall]
version = "0.11.2"

[dev-dependencies.pretty_assertions]
version = "1.2.1"

[patch.crates-io.ring]
git = "https://github.com/chitoku-k/ring"
branch = "mips"
